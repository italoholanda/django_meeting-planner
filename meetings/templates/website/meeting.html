{% extends 'website/base.html' %}

{% block title %}👾 meeting | {{title}}{% endblock title %}

{% block content %}
<div class="card row">
  <a href="{% url 'rooms' %}">🚪 rooms</a>
  <a href="{% url 'meetings' %}">📅 meetings</a>
</div>

<div class="card">
  <div class="card-line">
    <span class="min-text">meeting:</span>
    <h1>{{title}}</h1>
  </div>

  <hr />

  <div class="card-line">
    <span class="min-text">Details:</span>
    <ul class="list">
      <li class="min-text">
        🚪 <a href="{% url 'room' room.id %}">{{room}}</a>
      </li>
      <li class="min-text">🗓️ {{date}}</li>
      <li class="min-text">🕒 {{start_time}}</li>
      <li class="min-text">⌛ {{duration}} hour</li>
    </ul>
  </div>
</div>
{% endblock content %}
