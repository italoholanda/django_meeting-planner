{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>👾 meeting | {{title}}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'website/global.css' %}" />
  </head>
  <body>
    <script src="" async defer></script>
    <!--Content-->

    <header class="header">
      <strong class="logo">👾 meeting planner</strong>
    </header>

    <main class="content">
      <div class="card row">
        <a href="{% url 'rooms' %}">🚪 rooms</a>
        <a href="{% url 'welcome' %}">📅 meetings</a>
      </div>

      <div class="card">
        <div class="card-line">
          <span class="min-text">meeting:</span>
          <h1>{{title}}</h1>
        </div>

        <hr />

        <div class="card-line">
          <span class="min-text">Details:</span>
          <ul class="list">
            <li class="min-text">
              🚪 <a href="{% url 'room' room.id %}">{{room}}</a>
            </li>
            <li class="min-text">🗓️ {{date}}</li>
            <li class="min-text">🕒 {{start_time}}</li>
            <li class="min-text">⌛ {{duration}} hour</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
